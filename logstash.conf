input {
  beats {
    port => 5044
    type => "beats_input"  # beats_input 타입 추가
  }

  file {
    mode => "tail"
    path => "/usr/share/logstash/ingest_data/*"
    type => "file_input"  # file_input 타입 추가
  }
}

filter {
  # 'beats_input' 타입에 대해서만 필터 처리
  if [type] == "beats_input" {
    # 외부 Filebeat에서 오는 로그만 처리
    json {
      source => "message"
      target => "parsed_message"
    }

    # JSON 필터 처리 후 추가 작업
    json {
      source => "[parsed_message][message]"
      target => "[parsed_message][message_details]"
    }

    ruby {
      code => "
        details = event.get('[parsed_message][message_details]')
        details.each { |k, v| event.set(k, v) }
      "
    }

    # 타임스탬프 처리
    date {
      match => [ "[parsed_message][@timestamp]", "ISO8601" ]
      timezone => "Asia/Seoul"
      target => "@timestamp"
    }
  }
}

output {
  elasticsearch {
    index => "core-server-%{+YYYY.MM.dd}"
    hosts => "${ELASTIC_HOSTS}"
    user => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
    cacert => "certs/ca/ca.crt"
  }

  stdout { codec => rubydebug }
}
